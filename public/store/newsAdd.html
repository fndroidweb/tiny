<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改价格</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/layui.css" media="all" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="css/news.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>

	<body class="childrenBody">
		<form class="layui-form" enctype="multipart/form-data" id="uploadPro">
			<div class="layui-form-item">
				<label class="layui-form-label">文件名称</label>
				<div class="layui-input-block">
					<input type="file" class="layui-input newsName" name="sale" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn uploadpro" type="button">上传</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>	
		<div class="layui-form news_list">
		<h2>更新详情</h2>
		<table class="layui-table">
				<colgroup>
					<col width="9%">
					<col width="9%">
					<col width="9%">
					<col width="9%">
				</colgroup>
				<thead>
					<tr>
						<th>商品名称</th>
						<th>barcode</th>
						<th>修改后的价格</th>
						<th>更新状态</th>
					</tr>
				</thead>
				<tbody class="status_content"><tr><td>暂无数据</td></tr></tbody>
			</table>
		</div>
		<div class="layui-form news_list" style="margin-top: 100px;">
			<h2>修改详情<span style="color: red; font-size: 12px;">(红色字体为修改后的商品属性值)</span><span id="req_id" style="display: none;"></span></h2>
			<table class="layui-table">
				<colgroup>
					<col width="50">
					<col>
					<col width="9%">
					<col width="9%">
					<col width="9%">
					<col width="9%">
					<col width="9%">
					<col width="15%">
				</colgroup>
				<thead>
					<tr>
						<th>总店名称</th>
						<th>商品码</th>
						<th>商品名</th>
						<th>商品价格</th>
						<th>原始价格</th>
						<th>促销原因</th>
						<th>会员价格</th>
						<th>单位</th>
						<th>折扣</th>
						<th>产地</th>
						<th>合格</th>
						<th>规格</th>
						<th>分类</th>
						<th>风格</th>
						<th>位置</th>
						<th>店内码</th>
						<th>促销开始时间</th>
						<th>促销结束时间</th>
						<th>核价员</th>
						<th>监督电话</th>
						<th>出厂日期</th>
						<th>存放</th>
						<th>货架号</th>
						<th>库存</th>
						<th>供应商</th>
					</tr>
				</thead>
				<tbody class="detail_content"><tr><td>暂无数据</td></tr></tbody>
			</table>
		</div>

		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/newsAdd.js"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
