<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>login</title>

		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />

		<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
	</head>

	<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h2>ESL Total Management</h2>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text username" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class=" text password" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2">
								<a class="act-but submit" href="#" style="color: #FFFFFF">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.config({
				base: "js/"
			}).use(['form', 'layer', 'jquery', 'laypage'], function() {
				$(".submit").click(function() {
					if($(".username").val() == "" || $(".password").val() == "") {
						alert("用户名或密码不能为空")
					} else {
						$.ajax({
							type: "post",
							url: "http://tiny.fndroid.com:6886/group/login",
							data: {
								"user": $(".username").val(),
								"passwd": $(".password").val()
							},
							async: true,
							success: function(db) {
								if(db.result_code == 200) {
									window.location.href = "index.html";
									window.sessionStorage.setItem("token", db.token);
									window.sessionStorage.setItem("username", $(".username").val());
								} else if(db.result_code == 605) {
									layer.alert('密码错误', {
										icon: 6,
										title: '温馨提示'
									});
								} else if(db.result_code == 604) {
									layer.alert('用户名不存在', {
										icon: 6,
										title: '温馨提示'
									});
								}
							}
						});

					}

				})
			})
		</script>
	</body>

</html>
