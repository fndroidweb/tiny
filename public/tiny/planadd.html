<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加门店</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/bootstrap.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/project.css"/>
	</head>

	<body class="childrenBody">
		<div class="container">
			<form role="form" style="margin-top: 50px;">
				<div class="project">
					<div class="project_name">方案名称:</div>
					<div class="pro_name">
						<input type="text" id="firstname" placeholder="请输入方案名称">
					</div>
				</div>
				<div class="product">
					<div class="product_find">商品类型:</div>
					<div class="choose_pro">
						<label><input name="pro" type="radio" value="" />单个商品 </label>
						<label><input name="pro" type="radio" value="" />一类商品 </label>
						<label><input name="pro" type="radio" value="" />全部商品 </label>
					</div>
					<div class="display_pro">
						<div class="barcode">
							<span>barcode：</span>
							<input type="text" name="" id="" value="" placeholder="请输入商品的barcode" />
						</div>
						<div class="category">
							<span>商品分类：</span>
							<select name="">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
							</select>
						</div>
					</div>
				</div>
				<div class="timeset">
					<div class="product_find">方案类型:</div>
					<div class="choose_pro">
						<label><input name="project" type="radio" value="" />时间段方案 </label>
						<label><input name="project" type="radio" value="" />时间点方案 </label>
						<label><input name="project" type="radio" value="" />保质期方案</label>
						<label><input name="project" type="radio" value="" />库存方案 </label>
						<label><input name="project" type="radio" value="" />销量方案 </label>
					</div>
				</div>
				<div class="pro_detail">
					<div class="stimes_tart_end">
						开始时间：<input type="datetime-local" name="" id="" value="" />
						结束时间：<input type="datetime-local" name="" id="" value="" />
					</div>
				</div>
			</form>
		</div>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/planadd.js"></script>
	</body>

</html>
